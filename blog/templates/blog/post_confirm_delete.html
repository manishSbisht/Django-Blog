{%extends "blog/base.html"%}

{%block content%}
<!-- if user is not authenticated or is not the author, then render a empty page -->
{%if request.user.is_authenticated and request.user == post.author %}
<div class="content-section">
    <form action="" method="POST">
        {%csrf_token%}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Delete Post?</legend>
            <h2>Are you sure want to delete the post "{{object.title}}"</h2>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger" , type="submit">Yes, Delete</button>
            <!-- Cancel button redirects to Post's details page  -->
            <a class="btn btn-outline-muted" href="{%url 'post-detail' object.id%}">Cancel</a>
        </div>
    </form>
</div>
{% endif %}
{%endblock content%}
